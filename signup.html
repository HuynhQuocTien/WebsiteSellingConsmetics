<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signin.css">
    <title>Đăng ký - ICY</title>
</head>
<body>
  <div class="container">
    <a href="TrangChu.html">
        <img src="img/LOGO.png" alt="Trang chủ ICY" 
        style="border-radius: 100px; ; max-block-size: 60px; margin: 30px auto 20px 40px;" title="Trang chủ ICY">
      </a>
      <h1 style="text-align: right; margin: -50px 40px 20px auto;">Đăng ký</h1>
      <hr>
    <form id="signup_form" class="form" method="POST">
      <div class="txt_field">
        <input onblur="usernameCheck()" id="username" type="text" required>
        <span></span>
        <label for="username">Tên đăng nhập</label>
      </div>
      <span id="username-err"></span>
      <span id="sameUsername-err"></span>
      <div class="txt_field">
        <input onblur="emailCheck()" id="email" type="text" required>
        <span></span>
        <label for="">Địa chỉ Email</label>
      </div>
      <span id="email-err"></span>
       <div class="txt_field">
        <input onblur="passCheck()" id="password" type="password" name="password" required>
        <span></span>
        <label for="password">Mật khẩu</label>
      </div>
      <span id="password-err"></span>
    </form>
    <input onclick="save()" type="submit" value="Đăng ký">
      <div class="signup_link">
        Đã có tài khoản? <a href="signin.html">Đăng nhập</a>
      </div>
   </div>
   <script src="account.js"></script>
</body>
</html>
